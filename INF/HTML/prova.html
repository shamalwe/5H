<html> 
    <head>

    </head>
    <body>
        <form action="/submit-profile" method="post" enctype="multipart/form-data">
        <h2>Edit Your Profile</h2>

        <!-- Profile Photo -->
        <label for="photo">Your profile photo:</label>
        <input type="file" id="photo" name="photo"><br><br>

        <!-- First Name -->
        <label for="firstName">Your first name:</label>
        <input type="text" id="firstName" name="firstName"><br><br>

        <!-- Last Name -->
        <label for="lastName">Your last name:</label>
        <input type="text" id="lastName" name="lastName"><br><br>

        <!-- Gender -->
        <label>Gender:</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br><br>

        <!-- Birth Date -->
        <label for="birthMonth">Birth Month:</label>
        <input type="text" id="birthMonth" name="birthMonth" placeholder="e.g. January"><br>

        <label for="birthDay">Birth Day:</label>
        <input type="number" id="birthDay" name="birthDay" min="1" max="31"><br>

        <label for="birthYear">Birth Year:</label>
        <input type="number" id="birthYear" name="birthYear" min="1900" max="2025"><br><br>

        <!-- About You -->
        <label for="about">About You:</label><br>
        <input type="text" id="about" name="about" placeholder="Write something about yourself"><br><br>

        <!-- Website URL -->
        <label for="websiteUrl">Your web site URL:</label>
        <input type="url" id="websiteUrl" name="websiteUrl"><br><br>

        <!-- Website Name -->
        <label for="websiteName">Your web site name:</label>
        <input type="text" id="websiteName" name="websiteName"><br><br>

        <!-- Submit -->
        <input type="submit" value="Create Profile >">
</form>

    </body>
</html>
