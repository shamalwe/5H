<html> 
    <head>

    </head>
    <body>
        <form action="/submit-profile" method="post" enctype="multipart/form-data">
        <h2>Edit Your Profile</h2>

        <!-- Profile Photo -->
        <label>Your profile photo:</label>
        <input type="file" name="photo"><br><br>

        <!-- First Name -->
        <label>Your first name:</label>
        <input type="text" name="firstName"><br><br>

        <!-- Last Name -->
        <label>Your last name:</label>
        <input type="text" name="lastName"><br><br>

        <!-- Gender -->
        <label>Gender:</label>
        <input type="radio" name="gender" value="female"> Female
        <input type="radio" name="gender" value="male"> Male<br><br>

        <!-- Birth Date -->
        <label>Birth Month:</label>
        <input type="text" name="birthMonth" placeholder="e.g. January"><br>

        <label>Birth Day:</label>
        <input type="number" name="birthDay" min="1" max="31"><br>

        <label>Birth Year:</label>
        <input type="number" name="birthYear" min="1900" max="2025"><br><br>

        <!-- About You -->
        <label>About You:</label><br>
        <input type="text" name="about" placeholder="Write something about yourself"><br><br>

        <!-- Website URL -->
        <label>Your web site URL:</label>
        <input type="url" name="websiteUrl"><br><br>

        <!-- Website Name -->
        <label>Your web site name:</label>
        <input type="text" name="websiteName"><br><br>

        <!-- Submit -->
        <input type="submit" value="Create Profile >">
</form>

</form>

    </body>
</html>
